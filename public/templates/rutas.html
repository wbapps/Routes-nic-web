{% extends 'base.html' %}
	{% block lista_rutas %}
		{% if rutas %}
			{% for r in rutas %}
				<div href="#ruta_{{ r.id }}" class="span1 ruta well well-small" data-toggle="modal">{{ r.ruta }}</div>
			{% endfor %}
		{% else %}
			<div class="span1 ruta well well-small">No hay rutas</div>
		{% endif %}

		{% for i in rutas %}
			<div id="ruta_{{ i.id }}" class="modal hide fade in" style="display: none;">
				<div class="modal-header">
					<a class="close" data-dismiss="modal">×</a>
					<h3>Puntos de interés de ruta <strong>{{ i.ruta }}</strong></h3>
				</div>  
				<div class="modal-body">
					<ul>
						<li>Aqui van a ir los puntos principales [Pendiente]</li>
					</ul>
				</div>
				<div class="modal-footer">
					<a href="#" class="btn" data-dismiss="modal">Cerrar</a>
				</div>  
			</div>
		{% endfor %}
{% endblock %}
